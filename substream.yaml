specVersion: v0.1.0
package: jupiter-dex-events
version: v0.1.0
description: "Jupiter DEX aggregator events substream for Solana - tracks swaps, limit orders, DCA, and aggregation events"
image: ~/Desktop/Jup.png

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/jupiter_substream.wasm

modules:
  - name: jupiter_events
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:jupiter.events.v1.JupiterEvents

protobuf:
  files:
    - jupiter/events/v1/events.proto